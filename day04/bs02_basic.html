<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트랩 02</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap css 위치 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        .cgrid {
            background-color: #EADFFE;
            border: 1px solid #C5A8FC;
            padding-top: .75rem;
            padding-bottom: .75rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col cgrid">
                Grid1
            </div>
            <div class="col cgrid">
                Grid2
            </div>
            <div class="col cgrid">
                Grid3
            </div>
        </div>
    </div>    
    <div class="container text-center">
        <div class="row">
            <div class="col-6 cgrid">
                Grid1
            </div>
            <div class="col-4 cgrid">
                Grid2
            </div>
            <div class="col-2 cgrid">
                Grid3
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col cgrid">
                Grid1
            </div>
            <div class="col-6 cgrid">
                Grid2
            </div>
            <div class="col cgrid">
                Grid3
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2 cgrid">
                Grid1
            </div>
            <div class="col-md-auto cgrid">
                Variable with Content
            </div>
            <div class="col col-lg-2 cgrid">
                Grid3
            </div>
        </div>

        <div class="row">
                <div class="col cgrid">
                    Grid1
                </div>
                <div class="col-md-auto cgrid">
                    Variable with Content
                </div>
                <div class="col cgrid">
                    Grid3
                </div>
            </div>
    </div>
    <br>
    <div class="grid text-center">
        <div class="g-col-md cgrid">g-col</div>
        <div class="g-col-md cgrid">g-col</div>
    </div>

    <form>
        <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
        </select>
    </form>

    <!-- Bootstrap js는 항상 여기 위치!!! -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

</html>
